<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="https://spacelauncherapp.com/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="https://spacelauncherapp.com/icons/favicon-57.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="https://spacelauncherapp.com/icons/favicon-57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://spacelauncherapp.com/icons/favicon-72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://spacelauncherapp.com/icons/favicon-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://spacelauncherapp.com/icons/favicon-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://spacelauncherapp.com/icons/favicon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://spacelauncherapp.com/icons/favicon-152.png">

    <link rel="preload" href="/css/zoom.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/zoom.css"></noscript>

    <link rel="preload" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"></noscript>

    <link rel="preload" href="/css/style.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/style.css"></noscript>

    <script>

    <title>SpaceLauncher</title>
  </head>

  <body>
    <header>
      <h1>
        <a class="image_link" href="/">
          <img id="logo" src="/img/logo.svg"/>
        </a>
        SpaceLauncher
        <span id="for_macos" class="lighttext">for macOS</span>
      </h1>
      <p id="description">
        Hold down spacebar while pressing a key to launch or switch to an app.
      </p>
    </header>

    <main>
    {{content}}
    </main>

    <footer>
      <div><a id="support" class="pure-button" href="/support">Support</a></div>
      <img id="rocket" src="/img/rocket.svg"/>
      <p>Logo by anbileru adaleru<br>under Noun Project royalty-free license</p>
      <p>SpaceLauncher by Chen Guo</p>
      <p>Â© 2017 guoc</p>
      <span id="build-revision">
        {{site.github.build_revision | truncate: 7, ""}}
      </span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/accordion.js"></script>
  </body>

</html>
