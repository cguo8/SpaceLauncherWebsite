        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);

    <style>
    header,
    main {
      margin: 2em auto;
      max-width: 35.5em;
    }

    body {
      font-family: "Inconsolata", "Helvetica", "Arial", sans-serif;
    }

    body {
      line-height: 1.5;
      padding: 2em 1em 0;
    }

    /* h2 {
      margin-top: 1em;
      padding-top: 1em;
    } */

    body {
      color: #555;
    }

    h1,
    h2,
    strong {
      color: #333;
    }

    h2 {
      font-size: 1.2em;
    }

    h3 {
      color: #555;
      font-size: 1em;
      font-weight: normal;
    }

    code,
    pre {
      background: #eee;
    }

    code {
      padding: 2px 4px;
    /*   vertical-align: text-bottom; */
      vertical-align: baseline;
    }

    pre {
      padding: 1em;
    }

    a {
      color: #e81c4f;
    }

    body {
      color: #566b78;
    }

    code,
    pre {
      background: #f5f7f9;
      border-bottom: 1px solid #d8dee9;
      color: #a7adba;
    }

    pre {
      border-left: 2px solid #69c;
    }

    img {
      max-width: 100%;
    }

    #logo {
      width: 64px;
      height: 64px;
      vertical-align: bottom;
    }

    #for_macos {
      font-size: 0.7em;
      display: inline-block;
    }

    .lighttext {
      color: #aaa;
    }

    #description {
      margin: 2.5em auto 1em;
    }

    #action_comment {
      margin-bottom: 23px;
      padding-left: 0.5em;
      font-size: 12px;
      line-height: 1.2;
      color: #777
    }

    form {
      max-width: 30em;
    }

    .image_link {
      text-decoration: none;
    }

    #actions {
      padding: 1em auto;
    }

    .action_button {
      display: inline-block;
      margin: auto 0.5em;
      width: 12em;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    #download {
      width: 100%;
      background-color: #82afed;
    }

    #purchase {
      width: 100%;
      background-color: black;
      opacity: 0.6;
    }

    #purchase:hover {
      opacity: 0.7;
    }

    footer {
      text-align: center;
      font-size: 87.5%;
      border-top: 1px solid #eee;
      margin-top: 3.4286em;
      padding: 1.1429em;
      background: rgb(250, 250, 250);
    }

    footer #support {
      font-size: 120%;
    }

    footer #rocket {
      margin-top: 1em;
      vertical-align: middle;
    }

    li.accordion {
        transition: 0.4s;
    }

    li.accordion.active, li.accordion:hover {
        background-color: #f5f5f5;
    }

    div.panel {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }
    </style>

    <title>SpaceLauncher</title>
  </head>

  <body>
    <header>
      <h1>
        <a class="image_link" href="/">
          <img id="logo" src="{{ '/img/logo.svg?v=' | append: site.github.build_revision | relative_url }}"/>
        </a>
        SpaceLauncher
        <span id="for_macos" class="lighttext">for macOS</span>
      </h1>
      <p id="description">
        Hold down spacebar while pressing a key to launch or switch to an app.
      </p>
    </header>

    <main>
    {{content}}
    </main>

    <footer>
      <div><a id="support" class="pure-button" href="/support">Support</a></div>
      <img id="rocket" src="{{ '/img/rocket.svg?v=' | append: site.github.build_revision | relative_url }}"/>
      <p>Logo by anbileru adaleru<br>under Noun Project royalty-free license</p>
      <p>SpaceLauncher by Chen Guo</p>
      <p>Â© 2017 guoc</p>
      <span id="build-revision">
        {{site.github.build_revision | truncate: 7, ""}}
      </span>
    </footer>

    <script src="js/zoom.js"></script>
    <script src="js/accordion.js"></script>
  </body>
